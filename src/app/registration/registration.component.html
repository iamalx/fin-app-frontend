 <div class="wrapper">
    <div class="main">
      <h1>Sign Up</h1>

      <main class="typeSec">
        <form>
          <label for="">First Name</label><br>
          <input type="text" class='required' name="firstname" #firstName ><br> 
          Last Name<br>
          <input type="text" name="lastname" #lastName><br>
          Email<br>
          <input type="text" name="email" #email><br> 
          Password<br>
          <input type="text" name="password" #password type='password' ><br>
          Repeat Password<br>
          <input type="text" name="repassword" #repassword>
          <div class='message'>
        {{passwordError}}<br>
        {{fillmessage}}
        </div>
          
        </form>
      </main>

      <section class="sign">
        <a id="up" class="btn btn-primary"(click)="signFunct(firstName.value, lastName.value, email.value, password.value,  repassword.value)"><span> Sign up </span></a>
        <a id="in" class='btn btn-link' (click)="logFunct()"> <span>Sign in </span></a>

      </section>
    </div>

    <aside id="pic">
      <img id='pic1' [src] = 'img'>
    </aside>


  </div>
